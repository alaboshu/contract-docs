<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>RWA Contracts API</title>

        <!-- Docsify 配置 -->
        <script>
            window.$docsify = {
                name: 'RWA Contracts',
                homepage: 'README.md',
                loadSidebar: 'sidebar.md',
                subMaxLevel: 2,
                repo: 'https://gitee.com/alaboshu/contract-docs.git',
                auto2top: true,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: '搜索...',
                    noData: '未找到匹配结果',
                    depth: 4,
                },
            };
        </script>

        <!-- docsify-themeable Simple Dark 主题 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />

        <!-- 自定义样式 -->
        <style>
            /* 内容区最大宽度 1500px，居中显示 */
            .markdown-section {
                max-width: 1500px;
                width: 90%;
                margin: 0 auto;
                padding: 1rem 2rem;
            }

            /* 可选：字体与行高 */
            #app {
                font-family: 'Inter', sans-serif;
                line-height: 1.6;
            }

            /* 左侧导航美化 */
            .sidebar a {
                font-weight: 500;
            }

            /* 搜索结果样式 */
            .docsify-search-result {
                background-color: #1f2937;
                color: #f9fafb;
            }

            /* 代码块样式 */
            pre,
            code {
                background-color: #111827;
                color: #f9fafb;
            }

            /* 复制按钮样式 */
            .docsify-copy-code {
                background-color: #3b82f6;
                color: #fff;
                border-radius: 3px;
                padding: 2px 6px;
                font-size: 12px;
                position: absolute;
                right: 10px;
                top: 10px;
                cursor: pointer;
                opacity: 0.8;
                transition: opacity 0.2s;
            }
            .docsify-copy-code:hover {
                opacity: 1;
            }

            /* 代码块相对定位，让复制按钮显示在右上角 */
            pre {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <!-- Docsify 核心 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

        <!-- 代码块复制插件 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    </body>
</html>
