<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>RWA Contracts API</title>

    <!-- Docsify 配置 -->
    <script>
        window.$docsify = {
            name: 'RWA Contracts',
            homepage: 'README.md',
            loadSidebar: 'sidebar.md',
            subMaxLevel: 2,
            repo: 'https://gitee.com/alaboshu/contract-docs.git',
            auto2top: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索...',
                noData: '未找到匹配结果',
                depth: 4
            }
        };
    </script>

    <!-- docsify-themeable Simple Dark 主题 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />

    <!-- 自定义样式 -->
    <style>
        /* 内容区最大宽度 1500px，居中显示 */
        .markdown-section {
            max-width: 1500px;   /* 最大宽度 */
            width: 90%;          /* 默认占屏幕 90% */
            margin: 0 auto;      /* 居中 */
            padding: 1rem 2rem;  /* 上下左右间距 */
        }

        /* 可选：调整字体和行高 */
        #app {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        /* 左侧导航链接颜色 */
        .sidebar a {
            font-weight: 500;
        }

        /* 搜索结果样式 */
        .docsify-search-result {
            background-color: #1f2937;
            color: #f9fafb;
        }

        /* 代码块样式 */
        pre, code {
            background-color: #111827;
            color: #f9fafb;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Docsify 核心 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
